<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Table Scheduler</title>
    <link rel="stylesheet" href="./input_form.css">
</head>
<body>
    <nav>
        <h1>Time-Table Scheduler</h1>
    </nav>

    <div class="container">
        <h2>Add Course</h2>

        <form id="courseForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" required />

            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" required />

            <div>
                <label>Course Type:</label>
                <input type="radio" name="courseType" value="theory" required /> Theory
                <input type="radio" name="courseType" value="lab" required /> Lab
                <input type="radio" name="courseType" value="mac" required /> MAC
                <input type="radio" name="courseType" value="online" required /> Online
            </div>

            <label for="credit">Credit:</label>
            <select id="credit" required>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
                <option value="0">0</option>
            </select>

            <button type="submit">Add Course</button>
        </form>

        <div class="added-courses">
            <h2>Added Courses</h2>
            <ul id="coursesList"></ul>
        </div>

        <button id="continueButton">Continue</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
